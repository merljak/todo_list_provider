name: todo_list_provider
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  sqflite: ^2.0.0+3
  path: ^1.8.0
  cupertino_icons: ^1.0.2
  synchronized: ^3.1.0+1
  nested: ^1.0.0
  #google_fonts: ^5.1.0
  flutter_signin_button: ^2.0.0
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  validatorless: ^1.2.3
  flutter_overlay_loader: ^2.0.0
  google_sign_in: ^6.1.6
  date_picker_timeline: ^1.2.5
  intl: ^0.18.1
  # flutter_localization: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:

  uses-material-design: true

  assets:
    - assets/
 
  fonts:
    - family: TodoListIcons
      fonts:
        - asset: assets/fonts/TodoListIcons.ttf
        
